<input type="password" id="password">
<i class="fa-solid fa-eye-slash" onclick="fun()" id="eye"></i>
<script>
    function fun(){
        if(password.value==""){
            eye.classList="fa-solid fa-eye-slash"
        }else if(password.type=='password'){
            password.type='text'
            eye.classList="fa-solid fa-eye"
        }else{
            password.type='password'
            eye.classList="fa-solid fa-eye-slash"
        }
    }
</script>
