<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="main">
        
    <h1> Form Validation</h1>
    <form id="form">
        <div class="form-inputs">        
            <div for="name">Username</div>
            <div class="input-align">
                <input type="text" id="username" placeholder="Username">
                <div class="error"></div>
            </div>
        </div>
        <div class="form-inputs">           
            <div for="name">Email</div>
            <div class="input-align">
                <input type="email" id="email" placeholder="Email">
                <div class="error"></div>
            </div>
        </div>
        <div class="form-inputs">            
            <div for="name">Password</div>
            <div class="input-align">
                <input type="password" id="password" placeholder="Password">
                
                    <i class="fa-solid fa-eye-slash"  onclick="fun()" id='eye'></i>
                  
                <div class="error"></div>
            </div>
        </div>
        <div class="form-inputs">           
            <div for="name">Confirm password</div>
            <div class="input-align">
                <input type="password" id="password1" placeholder="Confirm Password">
                <div class="error"></div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
  
  

    <script src="script.js"></script>
  </body>
</html>
