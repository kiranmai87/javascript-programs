<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>woo Commerce</title>
    <link rel="stylesheet" href="woo_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <header>
        <h1>Add to cart</h1>
        <div class="cart">
            <img src="images/shopping-cart.png" alt="" onclick="display()"><span id="count">0</span>
        </div> 
    </header>
    <section class="container">
        <div id="content">
           
        </div>
        <div class="show">
          <div class="side-bar" id="show_item">
            <h1>Cart Items</h1>
            <div id="cart"></div>
            <div class="total-price">
              <h2>Total</h2>
              <h3 id="total">0.00</h3>
            </div>
        </div>
        </div>
        
      
    </section>
    <script src="woo_script.js"></script>
  </body>
</html>
