<script>
    // Sample dataset
let data = "This is a sample data string containing words to search through.";

// Function to search for a word in the data
function searchWord(word) {
    // Convert data to lowercase for case-insensitive search
    let lowerCaseData = data.toLowerCase();
    // Convert word to lowercase for case-insensitive search
    let lowerCaseWord = word.toLowerCase();
    // Split data into words
    let words = lowerCaseData.match(/\b\w+\b/g);
    
    // Check if the word exists in the dataset
    if (words.includes(lowerCaseWord)) {
        console.log(`Found '${word}' in the dataset.`);
    } else {
        console.log(`Did not find '${word}' in the dataset.`);
    }
}

// Example usage
searchWord("contain"); // Output: Found 'sample' in the dataset.
searchWord("JavaScript"); // Output: Did not find 'JavaScript' in the dataset.
</script>
